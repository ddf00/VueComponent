<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="components-demo">
    <!-- 自定义标签: 组件标签 -->
    <counter-button></counter-button>
    <counter-button></counter-button>
    <counter-button></counter-button>
  </div>
  
  <script src="./vue.js"></script>

  <script>
    // 定义一个全局组件, 并指定组件名为: counter-button
    Vue.component('counter-button', { // 组件的配置对象, vue的配置都可以
      data() { 
        return { // 组件内部的data数据
          count: 1
        }
      },

      template: '<button @click="++count">点击了{{count}}次</button>'  // 模板字符串

    })

    new Vue({
      el: '#components-demo'
    })

  </script>

</body>
</html>
